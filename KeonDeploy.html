        </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const uploadFile = document.getElementById('uploadFile');
            const fileNameDisplay = document.querySelector('.file-name');
            const deployForm = document.getElementById('deployForm');
            const statusMessage = document.getElementById('statusMessage');
            const websiteNameInput = document.getElementById('websiteName');
            
            // Update file name display when file is selected
            uploadFile.addEventListener('change', function() {
                if (this.files.length > 0) {
                    fileNameDisplay.textContent = this.files[0].name;
                } else {
                    fileNameDisplay.textContent = 'Tidak ada file yang dipilih';
                }
            });
            
            // Handle form submission
            deployForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const websiteName = websiteNameInput.value.trim();
                const file = uploadFile.files[0];
                
                if (!websiteName || !file) {
                    alert('Harap isi semua field!');
                    return;
                }
                
                // Show loading state
                showStatus('Mengupload file...', 'loading');
                
                // Simulate upload process
                setTimeout(() => {
                    showStatus('Membuat project di Vercel...', 'loading');
                    
                    // Simulate Vercel deployment
                    setTimeout(() => {
                        const vercelUrl = `https://${websiteName}.vercel.app`;
                        showStatus(`Website berhasil dibuat! ðŸŽ‰<br><a href="${vercelUrl}" target="_blank">${vercelUrl}</a>`, 'success');

                        const fileLabel = document.querySelector('.file-label');
                        const emoji = document.createElement('span');
                        emoji.className = 'emoji';
                        emoji.innerHTML = 'ðŸ“¸';

                        emoji.style.top = '50%';
                        emoji.style.transform = 'translateY(-50%)';
                        emoji.style.fontSize = '1.2rem';
                        emoji.style.animation = 'pulse 1s infinite';
                        
                        fileLabel.appendChild(emoji);
                        
                        // Add pulse animation
                        const style = document.createElement('style');
                        style.textContent = `
                            @keyframes pulse {
                                0% { transform: translatey(-50%) scale(1); }
                                50% { transform: translatey(-50%) scale(1.2); }
                                100% { transform: translatey(-50%) scale(1); }
                            }
                        `;
                        document.head.appendChild(style);
                    }, 2000);
                }, 1500);
            });
            
            function showStatus(message, type) {
                statusMessage.innerHTML = message;
                statusMessage.className = `status-message ${type}`;
                statusMessage.style.display = 'block';
                
                // Scroll to status message
                statusMessage.scrollIntoView({ behavior: 'smooth' });
            }
        });
    </script>
